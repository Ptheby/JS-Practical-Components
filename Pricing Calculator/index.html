<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body, .jumbotron {padding: 30px;}
        .text-giant  {font-size:40px}
    </style>
</head>
<body>


<div class="jumbotron">
    <h2>How much do pies cost?</h2>

    <form>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" 
            value="30"
        >
        </div>
        <div class="form-group">
            <label for="quantity">
                Quantity
                <span class="label label-primary quantity-label">1</span>
            </label>
            <input type="range" class="form-control" name="quantity" 
            value="1" min="1" max="10" step="1"
        >
        </div>
    </form>

<div class="text-right text-giant total"></div>


</div>




















<!-- start of JS -->
<script>
//grab everything we need from the DOM--we need the inputs for the calculators; the price and quantity
//we also need the div that containts the total which is defaulted to $30 in HTML

const priceInput = document.querySelector('[name=price]');
const quantityInput = document.querySelector('[name=quantity]');
const total = document.querySelector('.total');

const quantityLabel= document.querySelector('.quantity-label');







//create the functions that we'll need
function calculatePieCost() {
const price = priceInput.value;
const quantity = quantityInput.value;
const cost= price * quantity;
console.log(cost);

total.innerText= '$' + cost.toFixed(2);
}
function updateQuantityLabel() {
    const quantity = quantityInput.value;
    quantityLabel.innerText= quantity;
}
//on first run
calculatePieCost();

//add our event listeners
priceInput.addEventListener('input', calculatePieCost);
quantityInput.addEventListener('input', calculatePieCost);
quantityInput.addEventListener('input', updateQuantityLabel);




</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   
</body>
</html>
