<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous" />
    <style>
      body,
      .jumbotron {
        padding: 30px;
      }
      body {
        background-color: #efefef;
      }
      .content {
        background-color: #fff;
        padding: 50px;
        font-size: 19px;
        line-height: 1.5;
        min-height: 3000px;
      }
      .scroll-line {
        position: fixed;
        top: 0;
        left: 0;
        height: 20px;
        background: #1ce;
        transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1) width;
      }
    </style>
  </head>
  <body>
    <div class="scroll-line"></div>

    <div class="container">
      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum doloribus
        corrupti eveniet. Dolore doloribus impedit ab provident quas veniam.
        Incidunt magni aliquam voluptate aspernatur, nesciunt aperiam
        consequatur ex labore numquam?
      </div>
    </div>

    <script>
      const scrollLine = document.querySelector(".scroll-line");

      function fillScrollLine() {
        const windowHeight = window.innerHeight;
        const fullHeight = document.body.clientHeight;
        const scrolled = window.scrollY;
        const percentScrolled = (scrolled / (fullHeight - windowHeight)) * 100;

        scrollLine.style.width = `${percentScrolled}%`;
      }

      function debounce(func, timeout = 300) {
        let timer;
        return (...args) => {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func.apply(this, args);
          }, timeout);
        };
      }
      function saveInput() {
        console.log("Saving data");
      }
      const processChange = debounce(() => saveInput());

      window.addEventListener("scroll", fillScrollLine); //is "scroll" and fillScrollLine built in?
      window.addEventListener(
        "scroll",
        debounce(function () {
          console.count("hello!");
        }, 250)
      ); //is "scroll" and fillScrollLine built in?
    </script>
  </body>
</html>
